<ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngIf="conferencia">
          <ion-card>
            <img class="imagen" alt="" src="{{conferencia.imgconf}}" />
            <ion-card-header>
              <ion-card-title class="titulo">{{conferencia.titulo}}</ion-card-title>
              <ion-card-subtitle>
                <div>{{ conferencia.descripcion }}</div>
                <div>{{ conferencia.fecha }}</div>
                <div>{{ conferencia.lugar }}</div>
              </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
