
<ion-card-content>
<ion-grid>
  <ion-row>
    <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let tar of Talleres">
      
      <ion-card>
        
        <img class="imagen" alt="" src="{{tar.imgtar}}" />
        <ion-card-header>
          <ion-card-title class="titulo">{{tar.titulo}}</ion-card-title>
          <ion-card-subtitle>
              <div>{{ tar.descripcion }}</div>
              <div>{{ tar.fecha }}</div>
              <div>{{ tar.lugar }}</div>
            </ion-card-subtitle>
        </ion-card-header>  
        <ion-button color="success"expand="block" fill="clear" shape="round" (click)="verDetallesEvento(tar.idtar)">
          Ver detalles
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-card-content>
